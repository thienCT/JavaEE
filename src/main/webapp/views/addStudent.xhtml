<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add Student</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Student ID: " />
        <h:inputText value="#{studentBean.studentId}" />

        <h:outputLabel value="Name: " />
        <h:inputText value="#{studentBean.name}" />

        <h:outputLabel value="Address: " />
        <h:inputText value="#{studentBean.address}" />

        <h:commandButton value="Add Student" action="#{studentBean.saveStudent}" />
    </h:form>
</h:body>
</html>
