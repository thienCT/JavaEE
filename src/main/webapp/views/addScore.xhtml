<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add Scores</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Student ID: " />
        <h:inputText value="#{scoreBean.score.student.id}" /><br/>

        <h:outputLabel value="Subject ID: " />
        <h:inputText value="#{scoreBean.score.subject.id}" /><br/>

        <h:outputLabel value="Score 1: " />
        <h:inputText value="#{scoreBean.score.score1}" /><br/>

        <h:outputLabel value="Score 2: " />
        <h:inputText value="#{scoreBean.score.score2}" /><br/>

        <h:commandButton value="Add Score" action="#{scoreBean.addScore}" />
    </h:form>
</h:body>
</html>
