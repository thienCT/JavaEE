<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Manage Students</title>
</h:head>
<h:body>
    <h1>Manage Students</h1>

    <!-- Form to add a new student -->
    <h:form>
        <h:outputLabel for="name" value="Name: " />
        <h:inputText id="name" value="#{studentBean.student.name}" required="true" />
        <h:message for="name" />

        <h:outputLabel for="address" value="Address: " />
        <h:inputText id="address" value="#{studentBean.student.address}" required="true" />
        <h:message for="address" />

        <h:commandButton value="Add Student" action="#{studentBean.addStudent}" />

        <h:message />
    </h:form>

    <!-- List of students -->
    <h:form>
        <h:outputText value="Existing Students:" />
        <h:dataTable value="#{studentBean.students}" var="student">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{student.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{student.name}
            </h:column>
            <h:column>
                <f:facet name="header">Address</f:facet>
                #{student.address}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{studentBean.editStudent(student.id)}" />
                <h:commandLink value="Delete" action="#{studentBean.deleteStudent(student.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
